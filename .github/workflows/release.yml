name: Publish Package

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write # Required for OIDC
  contents: write # Required for modifying releases

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      # Ensure npm 11.5.1 or later is installed for proper OIDC support
      - name: Update npm
        run: npm install -g npm@latest

      - run: npm ci

      - name: Derive release version
        id: release_version
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          VERSION="${RELEASE_TAG#v}"
          if [[ -z "$VERSION" ]]; then
            echo "Unable to determine version from tag '${RELEASE_TAG}'" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Sync package metadata
        run: |
          npm version "${{ steps.release_version.outputs.version }}" --no-git-tag-version

      - run: npm run build --if-present

      - name: Update Release with Assets
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.release_version.outputs.version }}
          body: |
            ## Release ${{ steps.release_version.outputs.version }}

            ### Installation
            ```bash
            npm install @willwade/ppmpredictor@${{ steps.release_version.outputs.version }}
            ```

            ### Browser CDN
            ```html
            <script src="https://unpkg.com/@willwade/ppmpredictor@${{ steps.release_version.outputs.version }}/dist/ppmpredictor.min.js"></script>
            ```

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            dist/*.js
            dist/*.js.map
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: npm publish --access public
